<p-toast></p-toast>
<div class="change-password-form">
  <h3>Change Password</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="oldPassword">Old Password</label>
      <input id="oldPassword" type="password" pInputText formControlName="oldPassword" required />
    </div>

    <div class="p-field">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" pInputText formControlName="newPassword" required />
    </div>

    <div class="p-field">
      <label for="confirmPassword">Confirm New Password</label>
      <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" required />
      <div *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched" class="error">
        Passwords do not match.
      </div>
    </div>

    <button pButton type="submit" label="Change Password" [disabled]="form.invalid"></button>
  </form>
</div>
